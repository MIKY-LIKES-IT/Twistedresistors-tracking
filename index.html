<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twisted Resistors 2 Go - Order Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 70%;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #0099ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    a {
      display: block;
      margin-top: 2rem;
      text-decoration: none;
      color: #3333ff;
    }
    img {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Twisted Resistors 2 Go Logo">
    <h1>Track Your Order</h1>
    <form id="tracking-form">
      <input type="text" id="orderInput" placeholder="Enter your order number" required>
      <br>
      <button type="submit">Track</button>
    </form>
    <div id="result"></div>
    <a href="https://www.ebay.com/usr/twistedresistors2go" target="_blank">Need Help? Message Us on eBay</a>
  </div>
  <script src="tracking.js"></script>
</body>
</html>
